<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1>ToDo List</h1>

    <h2>Add your Items here ðŸ‘‡</h2>
    <form action="/submit" method="POST">
        <select name="location" class="form-select">
            <option value="Work" data-display="Select">Work</option>
            <option value="Home">Home</option>
        </select>
        <input type="text" name="task" placeholder="Enter your task">
        <input type="submit" value="Submit Task">
    </form>

    <form action="/home" method="POST">
        <input type="submit" value="View Home List">
    </form>

    <form action="/work" method="POST">
        <input type="submit" value="View Work List">
    </form>

</body>
</html>
