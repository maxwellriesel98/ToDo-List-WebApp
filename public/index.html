<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-4 fw-bold text-body-emphasis">ToDo List</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Keep track of all of your tasks!</p>
          <div class="d-grid gap-5 d-sm-flex justify-content-sm-center">
            <form action="/home" method="POST">
                <input  type="submit" value="View Home List" class="btn btn-primary btn-lg px-4 gap-3">
            </form>

            <form action="/work" method="POST">
                <input type="submit" value="View Work List" class="btn btn-success btn-lg px-4">
            </form>
          </div>
          
      </div>


      <div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalChoice">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-3 shadow">
            <div class="modal-body p-4 text-center">
                <h2 class="mt-4 display-6 fw-bold text-body-emphasis">Add your Items here ðŸ‘‡</h2>
            </div>
            <div class=" d-grid gap-1" >

                <form action="/submit" method="POST" class="mb-3">
                    <select name="location" class="w-50 ms-5 form-select"><p>Task Location</p>
                        <option value="Work" data-display="Select">Work</option>
                        <option value="Home">Home</option>
                    </select>

                    <input type="text" name="task" placeholder="Enter your task">
                    <input type="submit" value="Submit Task" class="btn btn-dark btn-lg px-4 gap-3">
                </form>
            </div>
          </div>
        </div>
      </div>


    
    

    

   

</body>
</html>
